<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <h1 class="logo text-center"><img src="img/logo-2x.png" alt=""></h1>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" ng-if="!isProcessing" ng-click="login(username, password)">Log in</button>
                <a class="btn btn-primary btn-block" ng-if="isProcessing">Logging in... <i class="fa fa-spin fa-refresh"></i></a>
            </div>
        </div>
    </div>
</div>
